<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>NYT Article Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<!--main Bootstrap container-->
	<div class="container">
	<div class="jumbotron" style="background-color: #20315a ; color: white;">
		<div class="text-center">
		<h1>New York Times Search</h1>
		</div>
	</div>
	<!--search-->
	<div class="row">
		<div class="col-sm-12">
		<br>
	<!--search parameter-->
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Search Parameters</h3>
		</div>
		<div class="panel-body" id="wellSection"></div>

		<!--form-->
		<form role="form" lpformnum="1">
			<!--text box-->
			<div class="form-group">
				<label for="search">Search Term:</label>
				<input type="text" class="form-control" id="searchTerm">
			</div>
			<!--number of records-->
			<div class="form-group">
				<label for="pwd">Number of Records to Retrieve</label>
				<select class="form-control" id="numRecords">
					<option value="1">1</option>
					<!--option 5 default-->
					<option value="5">5</option>
					<option value="10">10</option>
				</select>
			</div>
			<!--start year parameter-->
			<div class="form-group">
				<label for="startYear">Start Year (Optional)</label>
				<input type="text" class="form-control" id="startYear">
			</div>
			<!--end year parameter-->
			<div class="form-group">
			<label for="endYear">End Year (Optional)</label>
			<input type="text" class="form-control" id="endYear">	
			</div>
			<!--buttons-->
			<button type="submit" class="btn btn-default" id="runSearch">Search</button>
			<button type="button" class="btn btn-default" id="clearAll">Clear Results</button>
		</form>

		<!--footer-->
		<div class="row">
			<div class="col-sm-12"></div>
				<hr>
				<h5 class="text-center"></h5>
		</div>
	</div>
	</div>
	</div>
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
